import riot from 'riot'
import './parts/header.tag'
import './parts/select.tag'

<app-root>
  <parts-header></parts-header>
  <!-- TODO: 絵文字作成時に、URLを生成する -->
  <textarea ref="textarea" rows="2" onchange={onEdit} oninput={onEdit}>{inputValue}</textarea>
  <span class="result">
    {result}
  </span>
  <section>
    <parts-select each={item, i in data} key={i} handle-change={selectEmoji}></parts-select>
  </section>

  <button ref="button" data-clipboard-text={textAction.getText()} onclick={copy}>Copy Emoji</button>

  <style type="less">
    > textarea {
      width: 100%;
    }

    > button {
      position: fixed;
      right: 0;
      bottom: 0;
    }
  </style>

  <script>
    import root from './root'
    root(this)
  </script>
</app-root>
