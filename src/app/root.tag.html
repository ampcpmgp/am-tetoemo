import riot from 'riot'
import './parts/header.tag'

<app-root>
  <parts-header></parts-header>
  <textarea ref="textarea" rows="2" onchange={onEdit} oninput={onEdit}>{inputValue}</textarea>
  <span class="result">
    {result}
  </span>
  <section>
    <span class="result" each={item in data}>
      {item.emojis ? item.emojis[item.selected] : item.label}
    </span>
  </section>

  <style type="less">
    > textarea {
      width: 100%;
    }

    > section {
      > .result {
        white-space: pre-line;
      }
    }
  </style>

  <script>
    import root from './root'
    root(this)
  </script>
</app-root>
