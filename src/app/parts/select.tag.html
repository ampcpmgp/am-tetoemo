import riot from 'riot'

<parts-select>
  <span if={!item.emojis} class="text-box">
    {item.label}
  </span>
  <select if={item.emojis} class="other-emojis" if={item.emojis}
    onchange={opts.handleChange}
    data-index={i}>
    <option each={emoji, i in item.emojis} value={i}>{emoji}</option>
  </select>
  <style type="less">
    > select {
      appearance: none;
    	-webkit-appearance: none;
    	-moz-appearance: none;
      background-color: transparent;
      border: none;
      outline: none;
    }
  </style>
</parts-select>
