import riot from 'riot'
import './parts/header.tag'
import './parts/select.tag'

<app-root>
  <parts-header></parts-header>
  <textarea ref="textarea" rows="2" onchange={onEdit} oninput={onEdit}>{inputValue}</textarea>
  <span class="result">
    {result}
  </span>
  <section>
    <parts-select each={item, i in data} key={i}></parts-select>
  </section>

  <style type="less">
    > textarea {
      width: 100%;
    }
  </style>

  <script>
    import root from './root'
    root(this)
  </script>
</app-root>
